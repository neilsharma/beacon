<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Central gear structure -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="256" cy="256" r="30" fill="none" stroke="#eab308" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Gear teeth lines -->
  <line x1="256" y1="186" x2="256" y2="170" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <line x1="316" y1="256" x2="332" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <line x1="256" y1="326" x2="256" y2="342" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <line x1="196" y1="256" x2="180" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  
  <!-- Diagonal gear teeth -->
  <line x1="299" y1="213" x2="310" y2="202" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="299" y1="299" x2="310" y2="310" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="213" y1="299" x2="202" y2="310" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="213" y1="213" x2="202" y2="202" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Process flow nodes -->
  <circle cx="120" cy="150" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="392" cy="150" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="362" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="392" cy="362" r="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Flow lines -->
  <line x1="120" y1="150" x2="196" y2="206" stroke="#eab308" stroke-width="1.5" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="316" y1="206" x2="392" y2="150" stroke="#eab308" stroke-width="1.5" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="120" y1="362" x2="196" y2="306" stroke="#eab308" stroke-width="1.5" opacity="0.6" stroke-dasharray="5,5"/>
  <line x1="316" y1="306" x2="392" y2="362" stroke="#eab308" stroke-width="1.5" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Additional process dots -->
  <circle cx="80" cy="100" r="3" fill="#eab308" opacity="0.5"/>
  <circle cx="432" cy="100" r="3" fill="#eab308" opacity="0.5"/>
  <circle cx="80" cy="412" r="3" fill="#eab308" opacity="0.5"/>
  <circle cx="432" cy="412" r="3" fill="#eab308" opacity="0.5"/>
  
  <!-- Smaller connecting elements -->
  <circle cx="160" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="352" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="160" cy="392" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="352" cy="392" r="2" fill="#ffffff" opacity="0.4"/>
</svg>